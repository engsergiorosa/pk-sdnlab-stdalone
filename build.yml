    project_id: "{{ lookup('file', '/home/dev/.packet_project_id') }}"
    nuage_license_key: "{{ lookup('file', '/home/dev/.nuage_license_key') }}"
    summary_file: "/home/dev/pk-sdnlab-stdalone/.summary"
    ssh_key:
    - "{{ lookup('file', '/home/dev/.ssh/id_rsa.pub') }}"
