          interfaces: [
            { name: eth0 , bridge: external, ip: 192.168.0.12 , netmask: 255.255.255.0 },
            { name: eth1 , bridge: wan, ip: 10.250.250.2 , netmask: 255.255.255.0 },
            { name: eth2 , bridge: external, ip: 80.80.80.2 , netmask: 255.255.255.0 }
