---
- hosts: nserver
  gather_facts: no
  remote_user: centos
  become: true
  become_method: sudo
  vars:
# Ansible vars for DNS service 
    ansible_hostname: 192.168.0.12
    named_group: named
    named_owner: named
    bind_acls:
      - name: acl1
        match_list:
          - 192.168.0.0/24
      - name: acl2
        match_list:
          - 10.250.250.0/24
          - 80.80.80.0/24
    bind_listen_ipv4:
      - any
    bind_allow_query:
      - 192.168.0.0/24
      - 10.250.250.0/24
      - 80.80.80.0/24
      - 127.0.0.0/8
    bind_recursion: true
    bind_forwarders:
      - 8.8.8.8
      - 4.4.4.4
    bind_zone_name: sdn40r8.lab
    bind_zone_networks:
      - '192.168.0'
    bind_zone_master_server_ip: 192.168.0.12
    bind_zone_name_servers:
      - ns1
    bind_zone_hosts:
      - name: ns1
        ip: 192.168.0.12
        aliases:
          - ntp
          - dns
      - name: '@'
        ip: 192.168.0.12
      - name: vsd1
        ip: 192.168.0.20
      - name: vsc1
        ip: 192.168.0.21
      - name: vsc2
        ip: 192.168.0.22
      - name: util
        ip: 192.168.0.23
      - name: stat
        ip: 192.168.0.24
    bind_zone_services:
      - name: _xmpp-client._tcp
        weight: 10
        port: 5222
        target: vsd1.sdn40r8.lab
# ntp vars
    ntp_restrict_net: 192.0.0.0
    ntp_restrict_mask: 255.0.0.0

# dhcp settings
    dhcp_subnets:
      - { subnet: 10.250.250.0 ,
          netmask: 255.255.255.0 ,
          range_min: 10.250.250.150 ,
          range_max: 10.250.250.250 ,
          domain_name: sdn40r8.lab,
          domain_name_server: 10.250.250.2 ,
          router: 10.250.250.1 ,
          broadcast_address: 10.250.250.255 ,
          default_lease_time: 600000 ,
          max_lease_time: 7200000
        }

# defined roles       
  roles:
    - bind-install
    - ntp-install
    - dhcp-install
