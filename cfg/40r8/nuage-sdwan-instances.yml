        netmask: 255.255.255.0 }
      ], 
      pat_rules: [
        { protocol: tcp , port: 8443 , dest_port: 8443 },
        { protocol: tcp , port: 5222 , dest_port: 5222 },
        { protocol: tcp , port: 61613 , dest_port: 61613 },
        { protocol: tcp , port: 61614 , dest_port: 61614 },
