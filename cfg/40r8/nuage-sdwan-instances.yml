vsc_controllers:
  - { hostname: vsc1.sdn40r8.lab,
      description: "Nuage VSC - SDN controller" ,
      inventory: vsc ,
      image_qcow2: /home/dev/images/vsc40r8.qcow2 ,
      image_url: "https://s3-us-west-2.amazonaws.com/nuage-demo-cala/40r8+files/vsc40r8.qcow2" ,
      hypervisor: core ,
      vsc_cert_name: vsc1nsg ,
      vsc_passwd: admin ,
      ansible_host: 'root@core:2031' ,
      vsd_fqdn: vsd1.sdn40r8.lab,
      system_ip: 1.1.1.1,
      xmpp_username: vsc01,
      gateway: 192.168.0.1,
      interfaces: [
      { name: bof ,
        bridge: core },
      { name: control ,
        bridge: core,
        ip: 192.168.0.31 ,
        prefix: 24 }
      ],
      static_routes: [
        "0.0.0.0/0 next-hop 192.168.0.1" 
      ],
      pat_rules: [
        { protocol: tcp , port: 56213 , dest_port: 56213 },
        { protocol: tcp , port: 6633 , dest_port: 6633 },
